<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) -->
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>GRAB Assignment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Faster page load hack -->
    <!--[if IE]><![endif]-->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>

<nav id="navigation" class="navigation" role="navigation"></nav>

<!-- multistep form -->
<form id="form" class="form">
	<!-- progressbar -->
	<ul id="progressbar" class="progressbar">
		<li class="active">Step 1</li>
		<li>Step 2</li>
		<li>Step 3</li>
	</ul>
	<!-- fieldsets -->
	<fieldset id="fieldset-1" class="fieldset">
		<h2 class="title">Upload Photo</h2>
		<div class="input">
      <input type="text" name="email" placeholder="Email" />
  		<input type="password" name="pass" placeholder="Password" />
  		<input type="password" name="cpass" placeholder="Confirm Password" />
    </div>
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset id="fieldset-2" class="fieldset">
		<h2 class="title">Your Contact Information</h2>
		<h3 class="subtitle">Fill in the following details</h3>
    <div class="input">
      <input type="text" name="fname" placeholder="Your First Name" />
  		<input type="text" name="lname" placeholder="Your Last Name" />
  		<input type="text" name="phone" placeholder="Contact Number" />
  		<textarea name="address" placeholder="Address"></textarea>
    </div>
		<!-- <input type="button" name="previous" class="previous action-button" value="Previous" /> -->
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset id="fieldset-3" class="fieldset">
		<h1 class="maintitle">Completed.</h1>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<!-- <input type="submit" name="submit" class="submit action-button" value="Submit" /> -->
	</fieldset>
</form>

<!-- jQuery -->
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<!-- My JavaScript -->
<script src="js/functions.js" type="text/javascript"></script>
</body>
</html>
